name: For each commit and PR
on:
  push:
  pull_request:

jobs:
  validation:
    runs-on: ubuntu-latest
    env:
      CGO_ENABLED: 0
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        lfs: true
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.14.6'
    - name: Build binaries
      run: go build
    - name: Upload boots binary
      uses: actions/upload-artifact@v2
      with:
        name: boots
        path: ./boots
  docker-images:
    runs-on: ubuntu-latest
    needs: [validation]
    steps:
    - name: Docker Image Tag for Sha
      id: docker-image-tag
      run: |
        echo ::set-output name=tags::quay.io/tinkerbell/boots:latest,quay.io/tinkerbell/boots:sha-${GITHUB_SHA::8}
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        lfs: true
    - name: Download boots binary
      uses: actions/download-artifact@v2
      with:
        name: boots
        path: ./boots
    - name: set boots permission
      run: ls -l && ls -alR boots/ && chmod +x ./boots && ls -l && ls -alR boots/
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    - name: Login to quay.io
      uses: docker/login-action@v1
      if: ${{ startsWith(github.ref, 'refs/heads/master') }}
      with:
        registry: quay.io
        username: ${{ secrets.QUAY_USERNAME }}
        password: ${{ secrets.QUAY_PASSWORD }}
    - name: quay.io/tinkerbell/boots
      uses: docker/build-push-action@v2
      with:
        context: ./
        file: ./Dockerfile
        cache-from: type=registry,ref=quay.io/tinkerbell/boots:latest
        push: ${{ startsWith(github.ref, 'refs/heads/master') }}
        tags: ${{ steps.docker-image-tag.outputs.tags }}
